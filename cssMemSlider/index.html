<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mem slider</title>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <h1 class="header__title">Mem slider</h1>
  </header>
  <main class="main">
    <div class="slider">
      <input type="radio" name="slide" id="mem1" checked>
      <input type="radio" name="slide" id="mem2">
      <input type="radio" name="slide" id="mem3">
      <input type="radio" name="slide" id="mem4">
      <input type="radio" name="slide" id="mem5">
      <div class="images">
        <img src="./1.jpg" class="image image1" alt="mem1"></img>
        <img src="./2.jpg" class="image image2" alt="mem2"></img>
        <img src="./3.jpg" class="image image3" alt="mem3"></img>
        <img src="./4.jpg" class="image image4" alt="mem4"></img>
        <img src="./5.jpg" class="image image5" alt="mem5"></img>
      </div>
      <div class="control">
        <div class="slider__two">
          <div class="text">
            <p class="text1">first funny &#129325;</p>
            <p class="text2">second funny &#128516;</p>
            <p class="text3">third funny &#128513;</p>
            <p class="text4">fourth funny &#128518;</p>
            <p class="text5">fifth funny &#129315;</p>
          </div>
        </div>
        <div class="dots">
          <label for="mem1" class="check__one"><span></span></label>
          <label for="mem2" class="check__two"><span></span></label>
          <label for="mem3" class="check__three"><span></span></label>
          <label for="mem4" class="check__four"><span></span></label>
          <label for="mem5" class="check__five"><span></span></label>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
